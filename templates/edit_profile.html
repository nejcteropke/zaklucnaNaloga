<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            background: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #121212, #1e1e1e);
            background-size: 400% 400%;
            animation: backgroundPulse 10s ease infinite alternate;
        }

        @keyframes backgroundPulse {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin: 30px 0;
            font-size: 2.5em;
            font-weight: bold;
            color: #ff4c4c;
            text-shadow: 0 0 15px rgba(255, 76, 76, 0.6);
            text-align: center;
            animation: fadeInText 1.2s ease-out forwards;
        }

        .profile-edit-container {
            width: 90%;
            max-width: 800px;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 76, 76, 0.3);
            margin-bottom: 40px;
            animation: fadeInText 1.5s ease-out forwards;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.1em;
            font-weight: 500;
            color: #ff4c4c;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            background: #222;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
            appearance: none;
        }

        /* Custom styling for select elements */
        select {
            background-image: url("data:image/svg+xml;utf8,<svg fill='%23ff4c4c' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position-x: calc(100% - 15px);
            background-position-y: 50%;
            padding-right: 45px;
            cursor: pointer;
        }

        select option {
            background-color: #222;
            color: #fff;
            padding: 10px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff4c4c;
            box-shadow: 0 0 10px rgba(255, 76, 76, 0.4);
            background: #2a2a2a;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #ff4c4c, #b00000);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 76, 76, 0.5);
            margin-top: 10px;
            align-self: flex-end;
        }

        button:hover {
            background: linear-gradient(135deg, #ff6b6b, #aa0000);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 76, 76, 0.8);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ff4c4c;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .back-link:hover {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 76, 76, 0.8);
        }

        @media (max-width: 768px) {
            .profile-edit-container {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>Edit Profile</h1>
    <div class="profile-edit-container">
        <form method="POST" >
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}">
            </div>

            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" value="{{ user.surname }}">
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="Rock" {% if user.genre == 'Rock' %}selected{% endif %}>Rock</option>
                    <option value="Pop" {% if user.genre == 'Pop' %}selected{% endif %}>Pop</option>
                    <option value="Jazz" {% if user.genre == 'Jazz' %}selected{% endif %}>Jazz</option>
                    <option value="Classical" {% if user.genre == 'Classical' %}selected{% endif %}>Classical</option>
                    <option value="Metal" {% if user.genre == 'Metal' %}selected{% endif %}>Metal</option>
                    <option value="Blues" {% if user.genre == 'Blues' %}selected{% endif %}>Blues</option>
                    <option value="Other" {% if user.genre == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="instrument">Instrument:</label>
                <select id="instrument" name="instrument" required>
                    <option value="Guitar" {% if user.instrument == 'Guitar' %}selected{% endif %}>Guitar</option>
                    <option value="Drums" {% if user.instrument == 'Drums' %}selected{% endif %}>Drums</option>
                    <option value="Bass" {% if user.instrument == 'Bass' %}selected{% endif %}>Bass</option>
                    <option value="Vocals" {% if user.instrument == 'Vocals' %}selected{% endif %}>Vocals</option>
                    <option value="Keyboards" {% if user.instrument == 'Keyboards' %}selected{% endif %}>Keyboards</option>
                    <option value="Other" {% if user.instrument == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="{{ user.location }}">
            </div>
            <div class="form-group">
                <label for="goals">Goals:</label>
                <select id="goals" name="goals" required>
                    <option value="Live performance" {% if user.goals == 'Live performance' %}selected{% endif %}>Live performance</option>
                    <option value="Recording music" {% if user.goals == 'Recording music' %}selected{% endif %}>Recording music</option>
                    <option value="Learning and improvement" {% if user.goals == 'Learning and improvement' %}selected{% endif %}>Learning and improvement</option>
                    <option value="Other" {% if user.goals == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experience">Experience Level:</label>
                <select id="experience" name="experience" required>
                    <option value="Beginner" {% if user.experience == 'Beginner' %}selected{% endif %}>Beginner</option>
                    <option value="Intermediate" {% if user.experience == 'Intermediate' %}selected{% endif %}>Intermediate</option>
                    <option value="Advanced" {% if user.experience == 'Advanced' %}selected{% endif %}>Advanced</option>
                    <option value="Professional" {% if user.experience == 'Professional' %}selected{% endif %}>Professional</option>
                </select>
            </div>

            <div class="form-group">
                <label for="profile_picture">Profile Picture (URL):</label>
                <input type="url" id="profile_picture" name="profile_picture" value="{{ user.profile_picture or '' }}">
            </div>

            <div class="form-group">
                <label for="youtube">Youtube (URL):</label>
                <input type="url" id="youtube" name="youtube" value="{{ user.youtube or '' }}">
            </div>

            <div class="form-group">
                <label for="instagram">Instagram (URL):</label>
                <input type="url" id="instagram" name="instagram" value="{{ user.instagram or '' }}">
            </div>
            <div class="form-group">
                <label for="tiktok">TikTok (URL):</label>
                <input type="url" id="tiktok" name="tiktok" value="{{ user.tiktok or '' }}">
            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('profile') }}" class="back-link">Back to Profile</a>
    </div>
</body>
</html>
