<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}"><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" value="{{ user.surname }}"><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{ user.genre }}"><br>

        <label for="instrument">Instrument:</label>
        <input type="text" id="instrument" name="instrument" value="{{ user.instrument }}"><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ user.location }}"><br>

        <label for="goals">Goals:</label>
        <textarea id="goals" name="goals">{{ user.goals }}</textarea><br>

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience">{{ user.experience }}</textarea><br>

        <label for="profile_picture">Profile Picture (URL):</label>
        <input type="text" id="profile_picture" name="profile_picture" value="{{ user.profile_picture }}"><br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('profile') }}">Back to Profile</a>
</body>
</html>
