<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a0a 0%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.1) 0%, rgba(10, 10, 10, 0) 70%);
            z-index: 0;
            animation: pulse 15s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.4; }
            100% { transform: scale(1.2); opacity: 0.6; }
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(15, 15, 15, 0.95);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(220, 20, 60, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 20, 60, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6),
                        0 0 30px rgba(220, 20, 60, 0.4);
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #fff, crimson, #fff);
        }

        .flashes {
            list-style: none;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .flashes li {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .flashes li.error {
            background-color: rgba(220, 20, 60, 0.2);
            color: #ff6b81;
            border-left: 4px solid crimson;
        }

        .flashes li.success {
            background-color: rgba(46, 213, 115, 0.2);
            color: #55efc4;
            border-left: 4px solid #2ed573;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        label {
            color: #aaa;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(220, 20, 60, 0.5);
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.2);
        }

        .btn {
            background: linear-gradient(45deg, #d30000, #ff0044);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3),
                        0 0 15px rgba(220, 20, 60, 0.5);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(1px);
        }

        p {
            text-align: center;
            margin-top: 25px;
            color: #aaa;
            font-size: 14px;
        }

        a {
            color: crimson;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            position: relative;
        }

        a:hover {
            color: #ff375f;
        }

        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #ff375f;
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }

        #generate-username {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            transition: background 0.3s ease, transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #generate-username:hover {
            background: rgba(220, 20, 60, 0.2);
            border-color: rgba(220, 20, 60, 0.3);
            transform: translateY(-2px);
        }

        #generate-username:active {
            transform: translateY(1px);
        }

        /* Glow effect */
        .glow {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.8) 0%, rgba(220, 20, 60, 0) 70%);
            filter: blur(20px);
            animation: float 10s infinite linear;
            opacity: 0.3;
        }

        .glow:nth-child(1) {
            top: -50px;
            left: -50px;
            animation-duration: 15s;
        }

        .glow:nth-child(2) {
            bottom: -30px;
            right: -30px;
            animation-duration: 12s;
            animation-delay: 2s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 10px) rotate(90deg); }
            50% { transform: translate(0, 20px) rotate(180deg); }
            75% { transform: translate(-10px, 10px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Password strength indicator */
        .password-strength {
            height: 4px;
            margin-top: -15px;
            margin-bottom: 20px;
            border-radius: 2px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
        }

        .password-strength span {
            display: block;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .weak {
            background-color: #ff4757;
        }

        .medium {
            background-color: #ffa502;
        }

        .strong {
            background-color: #2ed573;
        }
        /* Page transition effect */
.page-transition {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
    pointer-events: none;
}

.page-transition::before,
.page-transition::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 50%;
    background: #0a0a0a;
    transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
}

.page-transition::before {
    top: 0;
    transform: translateY(-101%);
}

.page-transition::after {
    bottom: 0;
    transform: translateY(101%);
}

.page-transition.show::before {
    transform: translateY(0);
}

.page-transition.show::after {
    transform: translateY(0);
}

.page-transition.hide::before {
    transform: translateY(-101%);
    transition-delay: 0.3s;
}

.page-transition.hide::after {
    transform: translateY(101%);
    transition-delay: 0.3s;
}
    </style>
</head>
<body>
    <div class="page-transition" id="pageTransition"></div>
    <div class="glow"></div>
    <div class="glow"></div>
    
    <div class="login-container">
        <h2>Create an account</h2>
        <div class="flashes">
            {% for category, message in get_flashed_messages(with_categories=true) %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </div>

        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="off">
                <button type="button" id="generate-username">Generate username</button>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength">
                    <span id="password-strength-meter"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>

    <script>
        // Generate username functionality
        document.getElementById('generate-username').addEventListener('click', function() {
            fetch('/generate_username')
                .then(response => response.json())
                .then(data => {
                    if (data.username) {
                        document.getElementById('username').value = data.username;
                    } else {
                        alert('Napaka pri generiranju uporabniÅ¡kega imena');
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        // Password strength meter
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.getElementById('password-strength-meter');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            
            strengthMeter.style.width = strength.percent + '%';
            
            // Remove previous classes
            strengthMeter.classList.remove('weak', 'medium', 'strong');
            
            // Add appropriate class
            if (password.length > 0) {
                strengthMeter.classList.add(strength.level);
            }
        });
        
        function calculatePasswordStrength(password) {
            // Simple password strength calculation
            if (password.length === 0) {
                return { level: 'weak', percent: 0 };
            } else if (password.length < 6) {
                return { level: 'weak', percent: 33 };
            } else if (password.length < 10) {
                return { level: 'medium', percent: 66 };
            } else {
                return { level: 'strong', percent: 100 };
            }
        }

        // Check if passwords match
        const confirmInput = document.getElementById('confirm_password');
        
        confirmInput.addEventListener('input', function() {
            if (this.value !== passwordInput.value) {
                this.style.borderColor = 'rgba(255, 71, 87, 0.7)';
                this.style.boxShadow = '0 0 10px rgba(255, 71, 87, 0.3)';
            } else {
                this.style.borderColor = 'rgba(46, 213, 115, 0.7)';
                this.style.boxShadow = '0 0 10px rgba(46, 213, 115, 0.3)';
            }
        });

        // Add some animated background elements
        function createParticles() {
            const container = document.body;
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 3 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = 'rgba(255, 255, 255, ' + (Math.random() * 0.2 + 0.1) + ')';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                
                // Random position
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                // Animation
                particle.style.animation = 'float ' + (Math.random() * 15 + 10) + 's infinite linear';
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                container.appendChild(particle);
            }
        }
        
        // Call the function to create particles
        createParticles();
        // Page transition effect
    function showPageTransition() {
        const transition = document.getElementById('pageTransition');
        transition.classList.add('show');
        
        setTimeout(() => {
            transition.classList.add('hide');
            setTimeout(() => {
                transition.classList.remove('show', 'hide');
            }, 1000);
        }, 500);
    }

    // Trigger transition when page loads
    window.addEventListener('load', () => {
        showPageTransition();
    });

    // Form submission with transition
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const transition = document.getElementById('pageTransition');
        transition.classList.add('show');
        
        // Wait for animation and then submit the form
        setTimeout(() => {
            this.submit();
        }, 800);
    });
    </script>
</body>
</html>
